<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calendar Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Calendar Assistant</h1>
        </div>
        
        <div class="chat-box" id="chat-box">
            <div class="message oracle-message">
                <div class="speaker-name">オラクル</div>
                <p>こんにちは。どのようなご用件でしょうか？</p>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div id="status-indicator" class="status-indicator"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="メッセージを入力..." autocomplete="off">
                <button type="submit" aria-label="送信">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- 外部JavaScriptファイルの読み込み -->
    <!-- ★★★★★ この行を削除します ★★★★★ -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/event-source-polyfill@1.0.31/src/eventsource.min.js"></script> -->
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
